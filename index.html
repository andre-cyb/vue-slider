<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Slide With Vue</title>
</head>

<body>
    <header></header>

    <main id="app">
        <div class="layout_container container mt-5">


            <!-- ricordati di cambiare -->
            <div class="left_img_cont">
                <div class="img_under_img" v-for="img in contentList">
                    <img class="img_style " v-bind:src="img.url" alt="">
                    <div class="img_text">
                        <h3>{{ element }}</h3>
                        <p>lorem ipsum</p>
                    </div>

                </div>

            </div>



            <div class="right_img_cont">

                <div>
                    <img src="IMG/01.jpg" alt="">
                    <img src="IMG/02.jpg" alt="">
                    <img src="IMG/03.jpg" alt="">
                    <img src="IMG/04.jpg" alt="">
                    <img src="IMG/05.jpg" alt="">
                </div>

            </div>



        </div>
    </main>

    <footer></footer>

    <script src="VUE/app.js"></script>
</body>

</html>
