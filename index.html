<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Slide With Vue</title>
</head>

<body>
    <header></header>

    <main id="app">
        <div class="layout_container container mt-5">


            <!-- ricordati di cambiare -->
            <div class="left_img_cont">
                <div class="img_under_img" v-for="img, index in contentList"
                    :class="index === currentImg ? 'active':'' ">
                    <img class="img_style " v-bind:src="img.url" v-bind:alt="index">
                    <div class="img_text text-end ps-3">
                        <h3>{{ img.title }}</h3>
                        <p>{{ img.description }}</p>
                    </div>

                </div>

            </div>



            <div class="right_img_cont">

                <div v-for="img, index in contentList">
                    <img v-bind:src="img.url" alt=""
                        v-bind:class="index === currentImg ? 'thumb_active':'thumbnail_opacity'">

                </div>
                <div class="arrow">
                    <div class="arrow_centered arrow_up bg-light my_rounded_border" @click="funzioneUp">
                        <i class="fas fa-chevron-up myIconSize"></i>
                    </div>
                    <div class="arrow_centered arrow_down bg-light my_rounded_border" @click="funzioneDown">
                        <i class="fas fa-chevron-down myIconSize"></i>
                    </div>

                </div>

            </div>



        </div>
    </main>

    <footer></footer>

    <script src="VUE/app.js"></script>
</body>

</html>
